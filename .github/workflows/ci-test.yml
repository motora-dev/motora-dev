name: Test

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-packages:
    name: Test Packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 変更検知: packages/** が変更されたかチェック
      - name: Check file changes
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            packages/**

      - name: Setup pnpm
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: pnpm/action-setup@v3
        with:
          version: 10.20.0

      - name: Setup Node.js
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 24.11.0
          cache: 'pnpm'

      - name: Install dependencies
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          export NODE_ENV=development
          pnpm install --frozen-lockfile

      - name: Run error-code coverage
        if: steps.changed-files.outputs.any_changed == 'true'
        run: pnpm --filter "@monorepo/error-code" test:coverage

      - name: Run markdown coverage
        if: steps.changed-files.outputs.any_changed == 'true'
        run: pnpm --filter "@monorepo/markdown" test:coverage

  test-client:
    name: Test Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # clientまたはpackagesの変更で実行
      - name: Check file changes
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            apps/client/**
            packages/**

      - name: Setup pnpm
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: pnpm/action-setup@v3
        with:
          version: 10.20.0

      - name: Setup Node.js
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 24.11.0
          cache: 'pnpm'

      - name: Install dependencies
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          export NODE_ENV=development
          pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        if: steps.changed-files.outputs.any_changed == 'true'
        run: pnpm --filter "@monorepo/client" exec playwright install --with-deps chromium

      - name: Run client coverage
        if: steps.changed-files.outputs.any_changed == 'true'
        run: pnpm --filter "@monorepo/client" test:coverage

      - name: Upload coverage reports to Codecov
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./apps/client/coverage/jest/coverage-final.json,./apps/client/coverage/storybook/coverage-final.json
          flags: client
          verbose: true

  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: 'postgresql://postgres:postgres@localhost:5432/test_db'
      NODE_ENV: test
      SUPABASE_URL: 'https://dummy.supabase.co'
      SUPABASE_SERVICE_ROLE_KEY: 'dummy-supabase-service-role-key-for-testing'

    services:
      postgres:
        image: postgres:15.8
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # server, packages, prismaの変更で実行
      - name: Check file changes
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            apps/server/**
            packages/**

      - name: Setup pnpm
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: pnpm/action-setup@v3
        with:
          version: 10.20.0

      - name: Setup Node.js
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 24.11.0
          cache: 'pnpm'

      - name: Install dependencies
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          export NODE_ENV=development
          pnpm install --frozen-lockfile

      - name: Setup test environment
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          cd apps/server
          echo "DATABASE_URL=$DATABASE_URL" >> .env.test
          echo "NODE_ENV=$NODE_ENV" >> .env.test
          echo "SUPABASE_URL=$SUPABASE_URL" >> .env.test
          echo "SUPABASE_SERVICE_ROLE_KEY=$SUPABASE_SERVICE_ROLE_KEY" >> .env.test

      - name: Run server coverage
        if: steps.changed-files.outputs.any_changed == 'true'
        run: pnpm --filter "@monorepo/server" test:coverage

      - name: Upload coverage reports to Codecov
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./apps/server/coverage/coverage-final.json
          flags: server
          verbose: true
