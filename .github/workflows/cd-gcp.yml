name: Deploy to GCP

on:
  push:
    branches: [develop, main]
    paths:
      - 'apps/server/**'
      - 'apps/client_new/**'
      - 'packages/**'
      - '.github/workflows/cd-gcp.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-client:
    name: Deploy Client
    runs-on: ubuntu-latest

    environment: ${{ github.ref_name }}

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check file changes
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            apps/client_new/**
            packages/**

      - name: Google Auth
        if: steps.changed-files.outputs.any_changed == 'true'
        id: auth
        uses: google-github-actions/auth@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          token_format: 'access_token'
          create_credentials_file: true
          export_environment_variables: true

      - name: Set up Cloud SDK
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and Push Docker Image
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          gcloud builds submit . \
            --config=apps/client_new/cloudbuild.yaml \
            --substitutions=_IMAGE_TAG=${{ github.sha }},_SERVICE_NAME=${{ secrets.CLIENT_SERVICE_NAME }},_BUILD_CONFIGURATION=${{ github.ref_name == 'main' && 'production' || 'develop' }} \
            --suppress-logs

      - name: Deploy to Cloud Run
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ secrets.CLIENT_SERVICE_NAME }}
          region: ${{ vars.REGION }}
          image: gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.CLIENT_SERVICE_NAME }}:${{ github.sha }}
          flags: '--allow-unauthenticated --service-account ${{ secrets.RUN_SERVICE_ACCOUNT }}'
          env: |
            BASIC_AUTH_ENABLED=${{ vars.BASIC_AUTH_ENABLED }}
          secrets: |
            BASIC_AUTH_USER=basic-auth-user:latest
            BASIC_AUTH_PASSWORD=basic-auth-password:latest

  deploy-server:
    name: Deploy Server
    runs-on: ubuntu-latest

    environment: ${{ github.ref_name }}

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check file changes
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            apps/server/**
            packages/**

      - name: Google Auth
        if: steps.changed-files.outputs.any_changed == 'true'
        id: auth
        uses: google-github-actions/auth@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
          token_format: 'access_token'
          create_credentials_file: true
          export_environment_variables: true

      - name: Set up Cloud SDK
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and Push Docker Image
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          gcloud builds submit . \
            --config=apps/server/cloudbuild.yaml \
            --substitutions=_IMAGE_TAG=${{ github.sha }},_SERVICE_NAME=${{ secrets.SERVICE_NAME }} \
            --suppress-logs

      - name: Deploy to Cloud Run
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ secrets.SERVICE_NAME }}
          region: ${{ vars.REGION }}
          image: gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.SERVICE_NAME }}:${{ github.sha }}
          flags: '--allow-unauthenticated --service-account ${{ secrets.RUN_SERVICE_ACCOUNT }}'
          secrets: |
            DATABASE_URL=database-url:latest
            SUPABASE_URL=supabase-url:latest
            SUPABASE_SERVICE_ROLE_KEY=supabase-service-role-key:latest
            CORS_ORIGINS=cors-origins:latest
            DOMAIN=domain:latest
            COOKIE_DOMAIN=cookie-domain:latest
            BASIC_AUTH_USER=basic-auth-user:latest
            BASIC_AUTH_PASSWORD=basic-auth-password:latest
            ALLOWED_EMAILS=allowed-emails:latest
