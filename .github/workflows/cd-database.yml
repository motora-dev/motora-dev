name: Deploy Database

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'apps/server/prisma/migrations/**'
      - 'apps/server/prisma/schema.prisma'
      - 'apps/content/articles/**'
      - '.github/workflows/cd-database.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  migrate:
    name: Apply Migrations
    runs-on: ubuntu-latest

    environment: ${{ github.ref_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.20.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.11.0
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: apps/server
        run: pnpm prisma generate

      - name: Debug Network Connectivity
        env:
          DB_URL: ${{ secrets.DIRECT_URL }}
        run: |
          # Extract hostname from URL (postgres://user:pass@hostname:5432/db)
          # Using sed to parse safely without exposing credentials
          HOST=$(echo $DB_URL | sed -E 's/.*@([^:/]+).*/\1/')
          PORT=5432

          echo "Checking connectivity to $HOST:$PORT ..."
          # nc -zv returns 0 on success, 1 on failure
          if nc -zv $HOST $PORT; then
            echo "✅ Connection successful!"
          else
            echo "❌ Connection failed!"
            exit 1
          fi

      - name: Apply Migrations
        working-directory: apps/server
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: pnpm prisma migrate deploy

  seed:
    name: Seed Content
    runs-on: ubuntu-latest
    needs: [migrate]

    environment: ${{ github.ref_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.20.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.11.0
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: apps/content
        run: pnpm prisma generate

      - name: Seed Articles
        working-directory: apps/content
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          SEED_USER_PUBLIC_ID: ${{ secrets.SEED_USER_PUBLIC_ID }}
        run: pnpm seed
