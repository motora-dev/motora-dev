@if (!isLoading() && consent() === null) {
<div
  class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-[0_-2px_10px_rgba(0,0,0,0.1)] z-[9999] p-4"
>
  <div class="max-w-5xl mx-auto flex items-center justify-between gap-4 flex-wrap">
    <div class="flex-1 min-w-[300px]">
      <p class="m-0 text-sm text-gray-700 leading-relaxed">
        当サイトでは、サービス向上のためCookieを使用しています。分析や広告のためのCookieについては、同意をお願いします。
        <a routerLink="/privacy-policy" class="text-blue-600 underline ml-1">詳細はこちら</a>
      </p>
    </div>
    <div class="flex gap-3 shrink-0">
      <button
        type="button"
        (click)="reject()"
        class="px-5 py-2 text-sm font-medium text-gray-600 bg-white border border-gray-300 rounded-md cursor-pointer transition-colors hover:bg-gray-50"
      >
        拒否する
      </button>
      <button
        type="button"
        (click)="accept()"
        class="px-5 py-2 text-sm font-medium text-white bg-blue-600 border-none rounded-md cursor-pointer transition-colors hover:bg-blue-700"
      >
        同意する
      </button>
    </div>
  </div>
</div>
}
