<!-- Right sidebar: Table of Contents (見出し目次) -->
<aside class="hidden xl:block sticky top-16 h-[calc(100vh-4rem)] overflow-y-auto p-4">
  @if (toc().length > 0) {
  <nav aria-label="見出し目次">
    <h2 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">On this page</h2>
    <ul class="space-y-1">
      @for (item of toc(); track item.id) {
      <li [class]="getTocIndentClass(item)">
        <a
          [href]="'/article/' + articleId() + '/' + pageId() + '#' + item.id"
          class="block text-sm py-1 text-gray-600 hover:text-gray-900 transition-colors"
          [attr.aria-label]="item.text + 'へ移動'"
        >
          {{ item.text }}
        </a>
      </li>
      }
    </ul>
  </nav>
  }
</aside>
