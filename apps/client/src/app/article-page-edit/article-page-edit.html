<main class="h-screen flex flex-col bg-white">
  <!-- Header -->
  <div class="flex-shrink-0 p-4 border-b border-gray-200">
    <div class="flex items-center justify-between">
      <h1 class="text-xl font-bold text-gray-900">{{ 'articlePageEdit.title' | translate }}</h1>
    </div>
  </div>

  <!-- 3-Column Layout -->
  <div class="flex-1 flex min-h-0" *rxLet="pages$ | push; let pages">
    <!-- Left: Page Sidebar -->
    <app-page-sidebar [pages]="pages" [articleId]="articleId" [currentPageId]="pageId" />

    <!-- Center: Markdown Editor -->
    <div class="flex-1 border-r border-gray-200 min-w-0" *rxIf="currentPage$ | push">
      <div class="p-4 border-b border-gray-200">
        <button
          type="button"
          (click)="navigateToArticleEdit()"
          class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50"
        >
          {{ 'articlePageEdit.articleSettings' | translate }}
        </button>
      </div>
      <app-markdown-editor #markdownEditor (save)="onSave()" />
    </div>

    <!-- Right: Preview Panel -->
    <div class="flex-1 min-w-0" *rxIf="currentPage$ | push">
      @if (markdownEditor()) {
      <app-preview-panel [markdown]="markdownEditor()!.content()" />
      }
    </div>
  </div>
</main>
