<form [formGroup]="form" ngxsForm="articlePageEdit.editForm" class="h-full flex flex-col p-4 bg-white">
  <!-- Markdown Editor -->
  <div class="flex-1 flex flex-col min-h-0">
    <label for="content" class="block text-sm font-medium text-gray-700 mb-2">{{ 'articlePageEdit.form.contentLabel' | translate }}</label>
    <textarea
      id="content"
      appInput
      formControlName="content"
      class="flex-1 resize-none font-mono text-sm"
      [placeholder]="'articlePageEdit.form.contentPlaceholder' | translate"
    ></textarea>
  </div>

  <!-- Save Button -->
  <div class="mt-4 flex justify-end">
    <button
      type="button"
      class="inline-flex items-center justify-center rounded-md text-sm font-medium h-9 px-4 py-2 bg-blue-600 text-white shadow hover:bg-blue-700 disabled:pointer-events-none disabled:opacity-50"
      [disabled]="isFormInvalid || !isFormDirty"
      (click)="onSave()"
    >
      {{ 'articlePageEdit.form.saveButton' | translate }}
    </button>
  </div>
</form>
