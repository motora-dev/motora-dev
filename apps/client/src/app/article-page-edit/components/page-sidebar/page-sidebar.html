<aside class="w-64 h-full border-r border-gray-200 bg-gray-50 p-4 overflow-y-auto">
  <h2 class="text-sm font-semibold text-gray-900 mb-4">ページ一覧</h2>
  <nav>
    <ul class="space-y-1">
      @for (page of pages(); track page.id) {
      <li [class]="getIndentClass(page)">
        <a
          [routerLink]="['/article', articleId(), page.id, 'edit']"
          class="block text-sm py-2 px-3 rounded transition-colors"
          [class.bg-blue-600]="isCurrentPage(page)"
          [class.text-white]="isCurrentPage(page)"
          [class.font-medium]="isCurrentPage(page)"
          [class.text-gray-700]="!isCurrentPage(page)"
          [class.hover:bg-gray-200]="!isCurrentPage(page)"
        >
          {{ page.title }}
        </a>
      </li>
      }
    </ul>
  </nav>
</aside>
