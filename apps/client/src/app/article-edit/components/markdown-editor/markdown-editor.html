<div class="h-full flex flex-col p-4">
  <!-- Title -->
  <div class="mb-4">
    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">タイトル</label>
    <input appInput [(ngModel)]="title" placeholder="ページタイトル" class="w-full" />
  </div>

  <!-- Description -->
  <div class="mb-4">
    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">説明</label>
    <input appInput [(ngModel)]="description" placeholder="ページの説明" class="w-full" />
  </div>

  <!-- Markdown Editor -->
  <div class="flex-1 flex flex-col min-h-0">
    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">コンテンツ (Markdown)</label>
    <textarea
      appInput
      [(ngModel)]="content"
      class="flex-1 resize-none font-mono text-sm"
      placeholder="Markdownで記事を書いてください..."
    ></textarea>
  </div>

  <!-- Save Button -->
  <div class="mt-4 flex justify-end">
    <button
      type="button"
      class="inline-flex items-center justify-center rounded-md text-sm font-medium h-9 px-4 py-2 bg-primary text-primary-foreground shadow hover:bg-primary/90 disabled:pointer-events-none disabled:opacity-50"
      [disabled]="isSaving()"
      (click)="onSave()"
    >
      {{ isSaving() ? '保存中...' : '保存' }}
    </button>
  </div>
</div>
